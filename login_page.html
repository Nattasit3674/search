<!DOCTYPE html>
<html>
<head>
    <title>Login with Fig</title>
    <style>
        /* CSS สำหรับการจัดรูปแบบหน้าเว็บ */
        .container {
            width: 300px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login with Fig</h2>
        <form action="process_login.php" method="post">
            <label for="fig_code">Enter Fig Code:</label>
            <input type="password" id="fig_code" name="fig_code" placeholder="Enter your Fig code.." required>
            <input type="submit" value="Login">
        </form>
        <a href="index.html" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
